---

- host: all
  become: true
  tasks:

  - name: update repository index
   apt:
     update_cache: yes
   when: ansible-distribution in ["Debian", "Ubuntu"]

  - name: install apache2 package
    package:
      name:
        - "{{apache_package}}"
        - "{{php}}"
      state: latest
      update_cache: yes
    when: ansible-distribution == "Ubuntu"

  - name: install apache on centos
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"
